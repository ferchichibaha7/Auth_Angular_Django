<div class="container" *ngIf="logedin">



  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Date joined</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>


      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.email}}</td>
        <td>{{user.date_joined | date:'short'}}</td>
        <td><a (click)="delete(user.id)" ><i class="icon-remove"></i></a></td>
      </tr>

    </tbody>
  </table>










</div>
